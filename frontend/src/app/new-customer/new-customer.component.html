<div class="container mt-5">
  <div class="card col-md-6 offset-3">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustemerFromGroup" (ngSubmit)="handelSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
            *ngIf="newCustemerFromGroup.controls['name'].touched
            &&
             newCustemerFromGroup.controls['name'].errors
            &&
              newCustemerFromGroup.controls['name'].errors!['required']
              ">
            Name is Required !
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="newCustemerFromGroup.controls['email'].touched
            &&
             newCustemerFromGroup.controls['email'].errors
            &&
              newCustemerFromGroup.controls['email'].errors!['required']
              ">
            email is not valide !
          </span>
        </div>
        <button [disabled]="!newCustemerFromGroup.valid" class="btn btn-success" >Save</button>
      </form>
    </div>
  </div>
</div>
